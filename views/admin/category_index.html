{% extends "layout.html" %}

{% block main %}
 <ol class = "breadcrumb">
 		<li><a href="/admin">管理首页</a></li>
 		<li><span>分类首页</span></li>
 </ol>
 <h3>分类列表</h3>
 {% include "page.html" %}
   <table class="table table-striped">
	  <!-- 表头 -->
	  <tr>
	  	<th>ID</th>
	  	<th>分类名称</th>
	  	<th>操作</th>
	  </tr>
	  <!-- 通过模板循环，遍历数据数据 -->
	  {% for category in categries %}
	  <tr>
	  	<td>{{ category._id.toString() }}</td>
	  	<td>{{ category.name }}</td>
	  	<td>
	  		<a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>
	  		<a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
	  	</td>
	  </tr>
	  {% endfor%}
	</table>
	{% include "page.html" %}
{% endblock %}
